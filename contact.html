</head>
<body>

    <!-- Header Section -->
    <section class="text-center text-light py-4 bg-dark">
        <h2><i class="bi bi-envelope"></i> Contact Us</h2>
    </section>

    <!-- Contact Information -->
    <section class="container py-5 text-light">

            <div class="col-md-6">

                <p>
                    <a href="#" class="text-light"><i class="bi bi-facebook"></i> Facebook</a> | 
                    <a href="#" class="text-light"><i class="bi bi-twitter"></i> Twitter</a> | 
                    <a href="#" class="text-light"><i class="bi bi-instagram"></i> Instagram</a>
                </p>
            </div>

            <!-- Google Map -->
            <div class="col-md-6">
                <h4><i class="bi bi-map"></i> Find Us Here</h4>
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3958.7740227278383!2d79.86031931488565!3d6.928151595011429!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ae25950b9b92e0f%3A0x6b5b9655e9d84f0!2sColombo!5e0!3m2!1sen!2slk!4v1634976184455!5m2!1sen!2slk"

    <!-- Contact Form -->
    <section class="container py-5 text-light">
        <div class="row justify-content-center">
            <div class="col-md-6 bg-dark p-4 rounded">
                <h4 class="text-center"><i class="bi bi-chat"></i> Send Us a Message</h4>
                <form id="contactForm">
                    <div class="mb-3">
                        <label class="form-label">Your Name</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Your Email</label>
                        <input type="email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Your Message</label>
                        <textarea class="form-control" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100"><i class="bi bi-send"></i> Send Message</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript for Contact Form -->
    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Your message has been sent! We will get back to you soon.");
        });
    </script>

</body>
</html>
