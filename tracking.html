<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Transaction | Foreign Remittance Service</title>
    
    <!-- Bootstrap & Icons CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

    <!-- Header Section -->
    <section class="text-center text-light py-4 bg-dark">
        <h2><i class="bi bi-search"></i> Track Your Transaction</h2>
    </section>

    <!-- Tracking Form -->
    <section class="container py-5 text-light">
        <div class="row justify-content-center">
            <div class="col-md-6 bg-dark p-4 rounded">
                <h4 class="text-center"><i class="bi bi-receipt"></i> Enter Transaction ID</h4>
                <form id="trackingForm">
                    <div class="mb-3">
                        <label class="form-label">Transaction ID</label>
                        <input type="text" id="transactionId" class="form-control" placeholder="Enter your Transaction ID" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100"><i class="bi bi-search"></i> Track</button>
                </form>

                <!-- Tracking Result -->
                <div id="trackingResult" class="mt-4 text-center d-none">
                    <h5>Status: <span id="status" class="fw-bold"></span></h5>
                    <div class="progress mt-2">
                        <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated" 
                            role="progressbar" style="width: 0%"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section class="contact text-center py-5">
        <div class="container">
            <h2><i class="bi bi-envelope"></i> Need Help?</h2>
            <p><i class="bi bi-telephone"></i> <strong>Phone:</strong> +123-456-7890</p>
            <p><i class="bi bi-envelope"></i> <strong>Email:</strong> support@remitservice.com</p>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript for Tracking -->
    <script>
        document.getElementById("trackingForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let transactionId = document.getElementById("transactionId").value.trim();

            if (transactionId === "") {
                alert("Please enter a valid Transaction ID.");
                return;
            }

            // Fake database of transaction statuses (This should be replaced with a real API)
            let transactions = {
                "123456": { status: "Processing", progress: 30 },
                "987654": { status: "Sent", progress: 60 },
                "555555": { status: "Received", progress: 100 }
            };

            let trackingResult = document.getElementById("trackingResult");
            let statusText = document.getElementById("status");
            let progressBar = document.getElementById("progressBar");

            if (transactions[transactionId]) {
                let transaction = transactions[transactionId];
                trackingResult.classList.remove("d-none");
                statusText.innerText = transaction.status;
                progressBar.style.width = transaction.progress + "%";

                if (transaction.progress === 100) {
                    progressBar.classList.add("bg-success");
                } else {
                    progressBar.classList.add("bg-warning");
                }
            } else {
                alert("Invalid Transaction ID. Please check and try again.");
                trackingResult.classList.add("d-none");
            }
        });
    </script>

</body>
</html>
